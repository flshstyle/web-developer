<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
// 获得class为attr的元素
function getByClass(obj,attr){
	var ele=obj.getElementsByTagName("*");
	var result=[];
	for(var i=0;i<ele.length;i++){
		if(ele[i].className==attr){
			result.push(ele[i]);
		}
	}
	return result;
}
// 判断是否有Class
function hasClass(obj,attr){
 return obj.className.match(new RegExp("(//s|^)"+attr+"(//s|$)"));
}
// 移除class
function removeClass(obj,attr){
	if(hasClass(obj,attr)){
		var reg=new RegExp("(//s|^)"+attr+"(//s|$)");
		obj.className=obj.className.replace(reg,"");
	}
}
// 添加class
function addClass(obj,attr){
	if(!hasClass(obj,attr)){
		obj.className+=""+attr;
	}
}
//实现滚动时定位当前楼层的菜单
	window.onload=function(){
		var menus=document.getElementById("menu").getElementsByTagName("a");
		var items=getByClass(document.getElementById("content"),"item");
		window.onscroll=function(){
			var top=document.documentElement.scrollTop?document.documentElement.scrollTop:document.body.scrollTop;//兼容IE
			var currentID="";
			for(var i=0;i<items.length;i++){
				if(top>items[i].offsetTop-200){
					currentID=items[i].id;
				}
				else{
					break;
				}
			};
			if(currentID){
				for(var j=0;j<menus.length;j++){
					var menu=menus[j];
					var href=menu.href.split("#");
					if(href[href.length-1]!=currentID){
						//清除class
						removeClass(menu,"current");

					}else{
						// 加上class
						addClass(menu,"current");
					}
				} 
			}
		}
	}
</script>
