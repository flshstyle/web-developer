<style>
	*{
		margin: 0;
		padding:0;
	}
	body{
		font-size: 12px;
		line-height: 1.7;
	}
	li{
		list-style: none;
	}
	#content{
		width: 800px;
		margin: 0 auto;
		padding: 20px; 	
	}
	#content h1{
		color:#0088bb;
	}
	#content .item{
		padding: 20px;
		margin-bottom: 20px;
		border: 1px dotted #0088bb;
	}
	#content h2{
		font-size: 16px;
		font-weight: bold;
		border-bottom: 2px solid #0088bb;
		margin-bottom: 10px;
	}
	#content .item li{
		display: inline;
		margin-right:10px;
	}
	#content .item li a img{
		width: 230px;
		height: 230px;
		border: none;
	}
	#menu{
		position: fixed;
		left:50%;
		top:200px;
		margin-left: 400px;
		width:50px;
	}
	#menu ul li a{
		display: block;
		width: 80px;
		height:50px;
		line-height: 50px;
		font-size: 14px;
		font-weight: blod;
		text-decoration: none;
		text-align: center;
		margin: 5px 0;
		color:#333;
	}
	#menu ul li a:hover,#menu ul li a.current {
		color: #fff;
		background: #0088bb;
	}
</style>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
			var items=$("#content").find(".item");
			var currentID="";
			var menu=$("#menu");
		//监听滚动条发生滚动
		$(window).scroll(function(){
			var top=$(document).scrollTop();
			//循环遍历items
			items.each(function(){
				var m=$(this);
				//注意：m.offset().top代表每一个item的顶部位置 
				if(top>m.offset().top-200){
					currentID="#"+m.attr("id");
				}
				else{
					return false;
				}
			});
			//取消其他菜单项的current类，给相应的楼层设置current
			var currentLink=menu.find(".current");//获得现在有current的菜单项
			// 排除不用取消的情况
			if(currentID&&currentLink.attr("herf")!=currentID){
				currentLink.removeClass("current");
				menu.find("[href="+currentID+"]").addClass("current");
			}
		});
	});
</script>
