<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>速度动画</title>
	<style>
	body,
	div,
	span {
		margin: 0;
		padding: 0;
	}

	#div1 {
		width: 200px;
		height: 200px;
		background: red;
		position: relative;
		left: -200px;
		top: 0;
	}

	#div1 span {
		width: 20px;
		height: 50px;
		background: blue;
		position: absolute;
		left: 200px;
		top: 70px;
	}
	</style>
	<script>
	window.onload = function () {
		var oDiv = document.getElementById("div1");
		oDiv.onmouseover = function () {
			startMove(this, 11, 0);
		};
		oDiv.onmouseout = function () {
			startMove(this, 13, -200);
		};
	}

	//移动函数(组件s)
	//object：移动的对象,样式必须position：relative
	//speed：增加或者减小的速度
	//iTarget：left的目标值
	var time;
	function startMove(object, speed, iTarget) {
		clearInterval(time);
		time = setInterval(function () {
			//通过当前值与目标值的大小判断left是增加还是减小
			if (object.offsetLeft > iTarget) {
				//当当前值快要减小到与目标值相等时，结束计时器同时把left设为目标值
				//目的：防止left一直减小
				if (object.offsetLeft - speed <= iTarget) {
					object.style.left = iTarget + "px";
					clearInterval(time);
				} else {
					object.style.left = object.offsetLeft - speed + "px";//left减小
				}
			} else {
				//当当前值快要减小到与目标值相等时，结束计时器同时把left设为目标值
				//目的：防止left一直增加
				if (object.offsetLeft + speed >= iTarget) {
					object.style.left = iTarget + "px";
					clearInterval(time);
				} else {
					object.style.left = object.offsetLeft + speed + "px";//left增加
				}
			}

		}, 30);
	}

	</script>
</head>

<body>
	<div id="div1">
		<span id=share>分享</span>
	</div>

</body>

</html>
