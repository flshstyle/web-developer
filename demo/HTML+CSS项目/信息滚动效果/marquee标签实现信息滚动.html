<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>marquee标签实现信息滚动</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:500px;
			border:3px solid #ccc;
			margin:50px auto 0;
			padding:10px;
		}
		dl,dt{
			list-style:none;
		}
		dl dt{
		    line-height:24px;
			font-size:16px;
			font-weight:bold;
			color:#000;
		 }
	</style>
</head>
<body>
<div class="box">
	<dl>
		<dt>文字滚动示例（默认）</dt>
		<dd><marquee >我默认向左滚、、、、</marquee></dd>
	</dl>
	<dl>
		<dt>文字滚动示例（向右）</dt>
		<dd><marquee direction="right" scrolldelay="200">我向右滚、、、、、、</marquee></dd>
	</dl>
	<dl>
		<dt>文字滚动示例（默认方向,滚动方式为alternate，循环3次，速度为12）</dt>
		<dd><marquee behavior="alternate" loop="3" scrollamount="12">我来回滚动</marquee></dd>
	</dl>
	<dl>
		<dt>文字滚动示例（向上滚动，背景颜色为#ccff66，设置了背景宽度和高）</dt>
		<dd><marquee  direction="up" bgcolor="#ccff66" width="250px" height="100px">我在区域内滚动（向上）</marquee></dd>
	</dl>
</div>
</body>
</html>
